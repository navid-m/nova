<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs - Nova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="search_index.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'code-bg': '#0d1117',
                        'card-bg': '#161b22',
                        'border-color': '#30363d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-red-600 rounded-2xl p-8 shadow-2xl flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">Docs - Nova</h1>
                    <div class="text-blue-100 text-lg flex items-center gap-4">GNU General Public License</div>
                </div>
                <div class="relative w-full md:w-64">
                    <input type="text" id="global-search" placeholder="Search docs..." class="w-full bg-white/10 backdrop-blur-md border border-white/20 rounded-lg px-4 py-2 text-white placeholder-blue-100 focus:outline-none focus:bg-white/20 focus:border-white/50 transition-colors">
                    <div id="search-results" class="absolute z-50 w-full mt-2 bg-card-bg border border-border-color rounded-lg shadow-xl hidden max-h-96 overflow-y-auto"></div>
                </div>
            </div>
        </header>

        <main>
            <section class="bg-card-bg rounded-xl shadow-xl border border-border-color overflow-hidden">
                <div class="p-6 border-b border-border-color bg-gradient-to-r from-gray-800 to-gray-800/50">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        Modules
                    </h2>
                </div>
                <div class="p-6">
                    <ul class="space-y-2">
<li><a href="nova.html" class="block p-4 bg-gray-800/50 hover:bg-gray-700/50 rounded-lg border border-border-color hover:border-blue-500 transition-all duration-200 group">
<div class="flex items-center justify-between">
<span class="text-blue-400 group-hover:text-blue-300 font-medium">nova</span>
<svg class="w-5 h-5 text-gray-600 group-hover:text-blue-400 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
</div>
</a></li>
<li><a href="nova_engine.html" class="block p-4 bg-gray-800/50 hover:bg-gray-700/50 rounded-lg border border-border-color hover:border-blue-500 transition-all duration-200 group">
<div class="flex items-center justify-between">
<span class="text-blue-400 group-hover:text-blue-300 font-medium">nova.engine</span>
<svg class="w-5 h-5 text-gray-600 group-hover:text-blue-400 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
</svg>
</div>
</a></li>

                    </ul>
                </div>
            </section>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Generated with <a href="https://github.com/navid-m/ceres">Ceres</a></p>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('global-search');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            const results = searchIndex.filter(item => 
                item.name.toLowerCase().includes(query) || 
                (item.module && item.module.toLowerCase().includes(query))
            ).slice(0, 10);

            if (results.length > 0) {
                searchResults.innerHTML = results.map(item => `
                    <a href="${item.link}" class="block p-3 hover:bg-gray-800 border-b border-border-color last:border-0 text-left">
                        <div class="text-sm font-semibold text-blue-400">${item.name}</div>
                        <div class="text-xs text-gray-500">${item.type} ${item.module ? 'in ' + item.module : ''}</div>
                    </a>
                `).join('');
                searchResults.classList.remove('hidden');
            } else {
                searchResults.classList.add('hidden');
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
